<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quiz App Game</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="QuizApp, javascript, html, 2d game, game, css, computer science, test, quiz, html canva" />
	<meta name="description" content="A web-based, 2D, quiz game containing questions about computer science was developed using Javascript, CSS, HTML technologies." />
	<meta name="author" content="Saba Ürgüp" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="quiz-container" id="quiz">  
		<div class="quiz-header">   
		<h2 id="q">q text</h2>  
		 <ol style="list-style-type:lower-alpha;">   
		  <li>  
		   <input type="radio" name="answer" id="a" class="answer" />  
		   <label for="a" id="op1">a text</label>  
		  </li>  
		  <li>  
		   <input type="radio" name="answer" id="b" class="answer" />  
		   <label for="b" id="op2">b text</label>  
		  </li>  
		  <li>  
		   <input type="radio" name="answer" id="c" class="answer" />  
		   <label for="c" id="op3">c text</label>  
		  </li>  
		  <li>  
		   <input type="radio" name="answer" id="d" class="answer" />  
		   <label for="d" id="op4">d text</label>  
		  </li>  
		 </ol>  
		</div>  
		<button id="next">Submit</button>  
	   </div>  
	<script src="game.js"></script>
</body>
</html>
